<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  </head>
  <body>
    <h1 class="text-primary text-center mt-3">Hello, world!</h1>
    <hr>
    <div class="container-fluid bg-info text-center">
      <div class="row">
        <div class="col-6 bg-primary">1</div>
        <div class="col-4 bg-danger">2</div>
        <div class="col bg-warning">3</div>
      </div>
      <div class="row mx-2">
        <div class="col-8 bg-dark text-light">4</div>
        <div class="col-2 bg-light">5</div>
        <div class="col-2 bg-primary">6</div>
      </div>
      <div class="row">
        <div class="col-12 col-sm-6 col-lg-3 bg-danger">7</div>
        <div class="col-12 col-sm-6 col-lg-3 bg-primary">8</div>
        <div class="col-12 col-sm-6 col-lg-3 bg-warning ">9</div>
        <div class="col-12 col-sm-6 col-lg-3 bg-light">10</div>
      </div>
    </div>

    <!-- Boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
  </body>
</html>
